    action="taskk.php" 
    target="_blank" 
    method="POST" 
    onsubmit="return validateForm()">

    <h2 style="color: rgb(49, 106, 145)">Description</h2>
    <p style="color: red;">Write down the specifics of the product for which you wanted to make an advertisement</p>
    <label><b>Category:</b></label>
    <input list="category">
    <datalist id="category">
        <option>Car</option>
        <option>Apartment</option>
        <option>Furniture</option>
        <option>Clothes</option>
        <option>Electric machines</option>
    </datalist><br>

    <label for="details"><b>Details:</b></label>
    <input type="text" name="DETAILS" id="details" maxlength="200"><br>

    <label for="price"><b>The price:</b></label>
    <input type="number" name="PRICE" id="price" min="1" max="10000"><br>
    <p><br></p>

    <h2 style="color: rgb(49, 106, 145)">Payment</h2>
    <p style="color: red;">Select the method of payment </p>
    <label><b>Payment method:</b></label><br>
    <input type="radio" id="Credit">
    <label for="Credit">Credit Card</label><br>
    <input type="radio" id="Cash">
    <label for="Cash">Cash</label><br>
    <p><br></p>

    <h2 style="color: rgb(49, 106, 145)">Ad Details</h2>
    <p style="color: red;">Choose how long the ad will last</p>
    <label for="period"><b>Ad period:</b></label>
    <select id="period">
        <option>Week</option>
        <option>Two Weeks</option>
        <option>Month</option>
        <option>Two Months</option>
    </select><br>

    <p style="color: red;">Select the ad range </p>
    <label><b>Ad Spread:</b></label><br>
    <input type="radio" id="wide">
    <label for="wide">Wide range</label><br>
    <input type="radio" id="limited">
    <label for="limited">Limited range</label><br>
    

    
    <p style="color: red;">Select the way we can contact you</p>
    <label><b>Contact with:</b></label><br>
    <input type="checkbox" id="mobile">
    <label for="mobile">Mobile</label><br>
    <input type="checkbox" id="e--mail">
    <label for="e--mail">E-mail</label><br>
    <input type="checkbox" id="fax">
    <label for="fax">Fax</label><br>
    <p><br></p>
    

    <input type="submit" value="Submit">
    <input type="reset" value="Reset"><br>
    </form>
    <script>
        function validateForm()
        {
            var x = document.forms["ad"]["PRICE"].value;
            if(x=="")
            {
                alert("You should write the price");
                return false;
            }
            var y=document.forms["ad"]["DETAILS"].value;
            if(y.length>200)
            {
                alert("The max length of details is 200 character");
                return false;
            }
        }
    </script>
</body>
